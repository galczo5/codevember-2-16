    <style>

     @keyframes animation-in {
         from {
             left: 0px;
         }
         to {
             left: -300px;
         }
     }

     @keyframes animation-out {
         from {
             left: -300px;
         }
         to {
             left: 0px;
         }
     }

     * {
         box-sizing: border-box;
     }

     html, body {
         height: 100%;
         width: 100%;
         margin: 0;
     }

     body {
         display: flex;
         align-items: center;
         justify-content: center;
     }

     .card {
         width: 300px;
         border-radius: 4px;
         border: 1px solid #eee;
         box-shadow: 0px 0px 20px #eee;
         overflow: hidden;
     }

     #card-nav {
         width: 600px;
         color: #ffffff;
         overflow: auto;
         position: relative;
         animation-name: animation-in;
         animation-delay: .2s;
         animation-duration: 1s;
         animation-play-state: paused;
         animation-fill-mode: forwards;
         left: 0px;
     }


     .card-nav-left, .card-nav-right {
         width: 300px;
         padding: 10px;
         float: left;
     }

     .card-nav-left {
         background: #2196F3;
     }

     .card-nav-right {
         background: #4CAF50;
     }

     #card-content {
         position: relative;
         width: 600px;
         overflow: auto;
         animation-name: animation-in;
         animation-duration: 1s;
         animation-play-state: paused;
         animation-fill-mode: forwards;
         left: 0px;
         color: #aaa;
     }

     #card-content.active, #card-nav.active {
         animation-play-state: running;
     }

     #card-content.inactive, #card-nav.inactive {
         animation-play-state: running;
         animation-name: animation-out;
     }

     #card-content div {
         padding: 20px;
         width: 300px;
         float: left;
     }

     #card-content svg {
         width: 100%;
     }

    </style>

</html>
